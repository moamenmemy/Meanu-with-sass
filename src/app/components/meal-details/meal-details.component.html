<div class="flex flex-col lg:flex-row">
    <div class="lg:w-2/3">
        @if (mealDetails) {
            <h2>{{mealDetails.strMeal}}</h2>
            <div class="flex">
                <div class="w-1/2">
                    <img [src]="mealDetails.strMealThumb" class="w-[300px] rounded-3xl mt-9 mb-8" alt="">
                    <button type="button"
                     class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">youtube</button>
                    <button type="button"
                     class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">source</button>

                </div>
                <div class="w-1/2 p-3">
                    <h4>{{mealDetails.strInstructions}}</h4>
                </div>
            </div>
        }
    </div>
    <div class="lg:w-1/3">
       

<div class="relative overflow-x-auto rounded-xl">
    <table class="  w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Ingredients
                </th>
            </tr>
        </thead>
        <tbody>
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200">
                @for (item of getIngredients(mealDetails) ; track $index) {
                    <th scope="row" class="flex justify-between px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                        <h5>{{item.Ingredient}}</h5>
                        <h5>{{item.measure}}</h5>
                        </th>
                }
                 
            </tr>
            
    </table>
</div>

    </div>
 </div>
